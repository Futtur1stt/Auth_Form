<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>

    <link rel="icon" href="./Images/fav.svg" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./Styles/normalize.css" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <link rel="stylesheet" href="./Styles/darkTheme.css" />
    <link rel="stylesheet" href="./Styles/fonts.css" />
    <link rel="stylesheet" href="./Styles/media.css" />
    <link rel="stylesheet" href="./Styles/globals.css" />
    <link rel="stylesheet" href="./Styles/variables.css" />
    <link rel="stylesheet" href="./Styles/utils.css" />

    <link rel="stylesheet" href="./Styles/Blocks/header.css" />
    <link rel="stylesheet" href="./Styles/Blocks/button.css" />
    <link rel="stylesheet" href="./Styles/Blocks/registration.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Форма регистрации</h1>
      <div class="header__wrapper" tabindex="0">
        <button
          class="button button__theme"
          type="button"
          title="Сменить на светлую тему"
          data-theme-btn="light"
        >
          <span class="visually-hidden"> Сменить светлую тему </span>
          <i class="fas fa-sun"></i>
        </button>
        <button
          class="button button__theme"
          type="button"
          title="Сменить на темную тему"
          data-theme-btn="dark"
        >
          <span class="visually-hidden"> Сменить темную тему </span>
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <main class="content">
      <section class="section registration__section">
        <div class="registration__wrapper">
          <article class="registration__card active">
            <h2
              class="registration__title visually-hidden"
              data-title-first
              aria-hidden="true"
            >
              У вас уже есть аккаунт?
            </h2>
            <button
              class="button button__form button__form--login visually-hidden"
              type="button"
              title="Войти в свой аккаунт"
              tabindex="-1"
              aria-hidden="true"
              data-login-btn
            >
              Вход
            </button>
          </article>
          <article class="registration__card">
            <h2
              class="registration__title"
              data-title-second
              aria-hidden="false"
            >
              У вас нет аккаунта?
            </h2>
            <button
              class="button button__form button__form--registration"
              type="button"
              title="Создать свой аккаунт"
              data-registration-btn
              tabindex="0"
              aria-hidden="false"
            >
              Регистрация
            </button>
          </article>
        </div>
        <div class="registration__box">
          <form action="/" class="form">
            <h3 class="form__title">Вход</h3>
            <p>
              <label for="login" class="visually-hidden">Ваш логин</label>
              <input
                type="text"
                name="login"
                id="login"
                placeholder="Логин"
                autocomplete="username"
                minlength="4"
                maxlength="16"
                required
              />
            </p>
            <p>
                <div class="form__wrapper">
                    <label for="password" class="visually-hidden">Ваш пароль</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Пароль"
                        autocomplete="current-password"
                        minlength="8"
                        maxlength="16"
                        required
                    />
                    <button
                        class="button button__password"
                        type="button"
                        title="Показать пароль"
                    >
                        <span class="visually-hidden">Показать пароль</span>
                    </button>
                </div>
            </p>
            <p>
              <button
                class="button button__form button__form--login"
                type="submit"
                title="Войти в свой аккаунт"
              >
                Войти
              </button>
            </p>
            <p>
              <a href="/" class="form__link" target="_blank">
                Восстановить пароль
              </a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>

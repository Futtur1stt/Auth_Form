<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>

    <link rel="icon" href="./Images/fav.svg" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./Styles/normalize.css" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <link rel="stylesheet" href="./Styles/darkTheme.css" />
    <link rel="stylesheet" href="./Styles/fonts.css" />
    <link rel="stylesheet" href="./Styles/media.css" />
    <link rel="stylesheet" href="./Styles/globals.css" />
    <link rel="stylesheet" href="./Styles/variables.css" />
    <link rel="stylesheet" href="./Styles/utils.css" />

    <link rel="stylesheet" href="./Styles/Blocks/header.css" />
    <link rel="stylesheet" href="./Styles/Blocks/button.css" />
    <link rel="stylesheet" href="./Styles/Blocks/registration.css" />
    <link rel="stylesheet" href="./Styles/Blocks/form.css" />
    <link rel="stylesheet" href="./Styles/Blocks/tooltip.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Форма регистрации</h1>
      <div
        class="header__wrapper tooltip"
        tabindex="0"
        data-tooltip="Кнопки для смены темы"
      >
        <button
          class="button button__theme"
          type="button"
          data-theme-btn="light"
        >
          <span class="visually-hidden"> Сменить светлую тему </span>
          <i class="fas fa-sun"></i>
        </button>
        <button
          class="button button__theme"
          type="button"
          data-theme-btn="dark"
        >
          <span class="visually-hidden"> Сменить темную тему </span>
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <main class="content">
      <section class="section registration__section">
        <div class="registration__wrapper">
          <article class="registration__card active">
            <h2
              class="registration__title visually-hidden"
              data-login-title
              aria-hidden="true"
            >
              У вас уже есть аккаунт?
            </h2>
            <button
              class="button button__form button__form--login tooltip visually-hidden"
              type="button"
              tabindex="-1"
              aria-hidden="true"
              data-login-btn
              data-tooltip="Войти в свой аккаунт"
            >
              Вход
            </button>
          </article>
          <article class="registration__card">
            <h2
              class="registration__title"
              data-registration-title
              aria-hidden="false"
            >
              У вас нет аккаунта?
            </h2>
            <button
              class="button button__form button__form--registration tooltip"
              type="button"
              data-registration-btn
              data-tooltip="Зарегестрировать свой аккаунт"
              tabindex="0"
              aria-hidden="false"
            >
              Регистрация
            </button>
          </article>
        </div>
        <div class="registration__box" data-registration-box>
          <form
            class="form form__signin"
            action="/"
            id="signinform"
            method="post"
            novalidate
            data-js-form
          >
            <h3 class="form__title registration__title">Вход</h3>
            <ul class="form__list">
              <li class="form__item">
                <label for="signin" class="visually-hidden"> Ваш логин </label>
                <input
                  class="form__input"
                  type="text"
                  name="login"
                  id="signin"
                  placeholder="*Логин"
                  autocomplete="username"
                  minlength="4"
                  maxlength="16"
                  required
                  aria-errormessage="signin-login-errors"
                />
                <span
                  class="form__errors"
                  id="signin-login-errors"
                  data-js-form-field-errors
                ></span>
              </li>
              <li class="form__item">
                <div class="form__wrapper">
                  <label for="password-signin" class="visually-hidden">
                    Ваш пароль
                  </label>
                  <input
                    class="form__input"
                    type="password"
                    name="password"
                    id="password-signin"
                    placeholder="*Пароль"
                    autocomplete="current-password"
                    minlength="8"
                    maxlength="16"
                    required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
                    title="Пароль должен быть длиной от 8 до 16 символов, включать как минимум одну цифру, одну букву в нижнем и одну букву в верхнем регистре"
                    aria-errormessage="signin-password-errors"
                    data-password-input-signin
                  />
                  <button
                    class="button button__password"
                    type="button"
                    title="Показать пароль"
                    data-password-btn-signin
                  >
                    <span class="visually-hidden">Показать пароль</span>
                    <i class="fas fa-eye form__icon" data-open-eye-signin></i>
                    <i
                      class="fas fa-eye-slash visually-hidden"
                      data-close-eye-signin
                    ></i>
                  </button>
                </div>
                <span
                  class="form__errors"
                  id="signin-password-errors"
                  data-js-form-field-errors
                ></span>
              </li>
              <li class="form__item">
                <button
                  class="button button__form button__form--login tooltip"
                  type="submit"
                  data-tooltip="Войти в свой аккаунт"
                >
                  Войти
                </button>
              </li>
              <li class="form__item">
                <a href="/" class="form__link" target="_blank">
                  Восстановить пароль
                </a>
              </li>
            </ul>
          </form>
          <form
            class="form form__signup"
            action="/"
            id="signupform"
            method="post"
            novalidate
            data-js-form
          >
            <h3 class="form__title registration__title">Регистрация</h3>
            <ul class="form__list">
              <li class="form__item">
                <label for="signup" class="visually-hidden"> Логин </label>
                <input
                  class="form__input"
                  type="text"
                  name="login"
                  id="signup"
                  placeholder="*Логин"
                  autocomplete="username"
                  minlength="4"
                  maxlength="16"
                  required
                  aria-errormessage="signup-login-errors"
                />
                <span
                  class="form__errors"
                  id="signup-login-errors"
                  data-js-form-field-errors
                ></span>
              </li>
              <li class="form__item">
                <label for="email" class="visually-hidden">
                  Электронная почта
                </label>
                <input
                  class="form__input"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="*Ваша_почта@example.ru"
                  autocomplete="email"
                  minlength="8"
                  maxlength="20"
                  required
                  aria-errormessage="signup-email-errors"
                />
                <span
                  class="form__errors"
                  id="signup-email-errors"
                  data-js-form-field-errors
                ></span>
              </li>
              <li class="form__item">
                <div class="form__wrapper">
                  <label for="password-signup" class="visually-hidden">
                    Пароль
                  </label>
                  <input
                    class="form__input"
                    type="password"
                    name="password"
                    id="password-signup"
                    placeholder="*Пароль"
                    autocomplete="current-password"
                    minlength="8"
                    maxlength="16"
                    required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
                    title="Пароль должен быть длиной от 8 до 16 символов, включать как минимум одну цифру, одну букву в нижнем и одну букву в верхнем регистре"
                    aria-errormessage="signup-password-errors"
                    data-password-input-signup
                  />
                  <button
                    class="button button__password"
                    type="button"
                    title="Показать пароль"
                    data-password-btn-signup
                  >
                    <span class="visually-hidden">Показать пароль</span>
                    <i class="fas fa-eye form__icon" data-open-eye-signup></i>
                    <i
                      class="fas fa-eye-slash visually-hidden"
                      data-close-eye-signup
                    ></i>
                  </button>
                </div>
                <span
                  class="form__errors"
                  id="signup-password-errors"
                  data-js-form-field-errors
                ></span>
              </li>
              <li class="form__item">
                <button
                  class="button button__form button__form--login tooltip"
                  type="submit"
                  data-tooltip="Создать свой аккаунт"
                >
                  Зарегестрироваться
                </button>
              </li>
            </ul>
          </form>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
